<head>
  <title>test</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <h1 class="btn">Hello World!</h1>
  <br />
  <br />

  {{#if test}}
    {{#with test}}
      Text: {{id}}  Name: {{name}}
    {{/with}}
  {{/if}}
  <br />
  <br />

 <div class="container">
  {{#if messages}}
  <table class="table table-striped table-bordered table-condensed span6">
     <thead><th>Text</th><th>Channel</th><th>Country</th></thead>
    {{#each messages}}
     <tr>
	<td>{{text}}
	<td>{{channel}}
	<td>
      	  {{#with details}}
     	    {{country}}
          {{/with}}
     </tr>
    {{/each}}
  </table>  
  {{/if}}
  </div>
 </div>
  <br />
  <br />
  <input type="button" value="Click" />
</template>
